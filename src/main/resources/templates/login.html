<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"

	<title>Home</title>

	<!-- Custom Theme files -->
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<!--Google Fonts-->

<body>
<div class="login">
	<h2>Acced Form</h2>
	<div class="login-top">
		<h1>LOGIN FORM</h1>
		<div th:if="${param.error}">
			用户名或密码错
		</div>
		<div th:if="${param.logout}">
			您已注销成功
		</div>
		<form th:action="@{/login}" method="post">
			<input type="text"  value="用户名" name="username"   onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'User Id';}">
			<input type="password" value="密码" name="password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'password';}">
		<div class="forgot">
			<a href="#">forgot Password</a>
			<input type="submit" value="登录" >
		</div>
		</form>
	</div>
	<div class="login-bottom">
		<h3>New User &nbsp;<a href="#">Register</a>&nbsp Here</h3>
	</div>
</div>
